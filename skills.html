<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Skills</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .skills-section {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .skills-section h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .skill {
        margin-bottom: 20px;
    }
    .skill-name {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }
    .skill-bar {
        background-color: #ddd;
        border-radius: 20px;
        overflow: hidden;
        height: 20px;
    }
    .skill-fill {
        height: 100%;
        border-radius: 20px;
        text-align: right;
        padding-right: 10px;
        color: white;
        font-size: 12px;
        line-height: 20px;
    }
    .html { width: 90%; background-color: #e34c26; }
    .css { width: 85%; background-color: #264de4; }
    .javascript { width: 80%; background-color: #f0db4f; color: black; }
    .mongodb { width: 75%; background-color: #4db33d; }
    .java { width: 70%; background-color: #007396; }
</style>
</head>
<body>

<div class="skills-section">
    <h2>My Skills</h2>
    
    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="skill-bar">
            <div class="skill-fill html">90%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="skill-bar">
            <div class="skill-fill css">85%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="skill-bar">
            <div class="skill-fill javascript">60%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">MySQL</div>
        <div class="skill-bar">
            <div class="skill-fill mongodb">75%</div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">Java</div>
        <div class="skill-bar">
            <div class="skill-fill java">50%</div>
        </div>
    </div>

</div>

</body>
</html>
